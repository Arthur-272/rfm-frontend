<div class="property-detail" *ngIf="property">
  <div class="header">
    <h1 class="property-name">{{ property.name }}</h1>
    <button class="add-button" (click)="addVehicleToProperty()">Add Vehicle</button>
  </div>

  <div class="address-section">
    <h2>Address</h2>
    <p>
      <strong>{{ property.address.streetAddress }}</strong>
      <span>({{ property.address.fullAddress }})</span>
    </p>
  </div>

  <div class="search-section">
    <input
      type="text"
      placeholder="Search by number plate"
      [(ngModel)]="searchQuery"
      (input)="filterVehicle()"
    />
  </div>

  <div class="vehicles-section">
    <h2>Authorized Vehicles</h2>
    <div class="vehicle-cards">
      <div class="vehicle-card" *ngFor="let vehicle of filteredVehicles">
        <p><strong>Number Plate:</strong> {{ vehicle.numberPlate }}</p>
        <p><strong>Model:</strong> {{ vehicle.model }}</p>
        <p><strong>Color:</strong> {{ vehicle.color }}</p>
        <button
          class="delete-button"
          (click)="deleteVehicle(vehicle, $event)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
