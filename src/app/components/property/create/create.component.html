<form (ngSubmit)="onSubmit()" #propertyForm="ngForm">
  <div>
    <label for="name">Property Name</label>
    <input type="text" id="name" [(ngModel)]="property.name" name="name" required />
  </div>

  <h3>Address</h3>
  <div>
    <label for="streetAddress">Street Address</label>
    <input type="text" id="streetAddress" [(ngModel)]="property.address.streetAddress" name="streetAddress" required />
  </div>
  <div>
    <label for="city">City</label>
    <input type="text" id="city" [(ngModel)]="property.address.city" name="city" required />
  </div>
  <div>
    <label for="postalCode">Postal Code</label>
    <input type="text" id="postalCode" [(ngModel)]="property.address.postalCode" name="postalCode" required />
  </div>
  <div>
    <label for="state">State</label>
    <input type="text" id="state" [(ngModel)]="property.address.state" name="state" required />
  </div>
  <div>
    <label for="country">Country</label>
    <input type="text" id="country" [(ngModel)]="property.address.country" name="country" required />
  </div>
  <button type="submit">Submit</button>
</form>
